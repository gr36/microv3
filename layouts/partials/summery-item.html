<div class="micro-post-card">
<article class="main">
  {{ if .Title }}
  <header>
	<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
  </header>
	{{ .Content | safeHTML | truncate 100 }}
  {{ else }}
	{{ .Summary }}
  {{ end }}
  <a href="{{ .Permalink }}" class="u-url">
	<aside class="dates">
	  <time datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}" class="dt-published">â†’ {{ .Date.Format "3:04 PM, Jan 2" }}</time>
	</aside>
  </a>
</article>
</div>
